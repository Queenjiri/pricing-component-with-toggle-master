<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel=""
      href="https://icons8.com/icon/OfDtScvTBMCy/album-hinzuf%C3%BCgen"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Libre+Franklin:ital,wght@0,100;1,100&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@200;300&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="showcase-section">
        <div class="heading-section">
          <h1 class="showcase-header">Our Pricing</h1>
          <div class="showcase--months">
            <span>Annually</span>
            
            <!-- <button class="btn-annual"></button> -->
            <span>Monthly</span>
          </div>
        </div>

        <div class="box-showcase">
          <div class="box--diff">
            <div class="first-container">
              <p class="box-heading">Basic</p>
              <span class="box--second-heading remove"> &dollar;19.99</span
              ><br />
              <span class="box--second-heading hidden"> &dollar;299.99</span>
              <!-- <span class="box--second-heading"> &dollar;19.99</span> -->
              <p class="small-text">500 GB Storage</p>
              <p class="small-text">2 Users Allowed</p>
              <p class="small-text">Send up to 3 GB</p>
              <button class="btn-container btn-diff">Learn More</button>
            </div>
          </div>
          <div class="box-blue">
            <div class="first-container">
              <p class="box-heading">Professional</p>
              <span class="box--second-heading smaller--txt remove-second">
                &dollar;24.99
              </span>
              <span class="box--second-heading smaller--txt hidden"
                >&dollar;249.99
              </span>
              <p class="small-text text-line">1 TB Storage</p>
              <p class="small-text text-line">5 Users Allowed</p>
              <p class="small-text text-line">Send up to 10 GB</p>
              <button class="btn-container btn-blue">Learn More</button>
            </div>
          </div>
          <div class="box--diff">
            <div class="first-container">
              <p class="box-heading">Master</p>
              <span class="box--second-heading remove-third">
                &dollar;39.99</span
              >
              <span class="box--second-heading hidden"> &dollar;399.99</span>
              <p class="small-text">2 TB Storage</p>
              <p class="small-text">10 Users Allowed</p>
              <p class="small-text">Send up to 20</p>
              <button class="btn-container btn-diff">Learn More</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      const btnAnnual = document.querySelector(".btn-annual");
      const secondHeader = document.querySelectorAll(".box--second-heading");
      const btnContainer = document.querySelector(".btn-diff");
      const blueBox = document.querySelector(".box-blue");
      const removeContent = document.querySelector(".remove");
      const removeSecond = document.querySelector(".remove-second");
      const removeThird = document.querySelector(".remove-third");

      for (let i = 0; i < secondHeader.length; i++)
        btnAnnual.addEventListener("click", function () {
          blueBox.style.backgroundColor = "hsl(237, 63%, 64%)";
          btnContainer.style.backgroundColor = "hsl(237, 63%, 64%)";

          secondHeader[i].classList.toggle("hidden");
          removeContent.classList.toggle("hidden");
          removeSecond.classList.toggle("hidden");
          removeThird.classList.toggle("hidden");
        });
    </script>

  </body>
</html>
